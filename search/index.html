<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
    </head>
    <body>
        <!--Image Search and Advanced Search-->
        <div style="height:48px;">
            <div style="text-align: right; margin-top: 12px; margin-right: 1.5%; padding-top: 6px;">
                <style>.link{color: rgba(0,0,0,0.87); text-decoration: none; cursor: pointer; font: 13px Arial,sans-serif; z-index: 986; padding-right: 15px;}</style>
                <a class="link" style="display: inline-block;  height: 24px; line-height: 24px;" href="imageSearch.html" target="_top">Images</a>
                <a class="link" style="display: inline-block;  height: 24px; line-height: 24px;" href="advancedSearch.html" target="_top">Advanced</a>
            </div>
        </div> 
        <!--Logo-->
        <div style="display:flex;flex-direction:column;align-items:center;height:193.6px;">
            <div style="height:92px;margin-top: 101.6px;">
                <img style="max-height:100%;max-width:100%;object-fit:contain;object-position:center bottom;width:auto;" alt="Google" src="googlelogo_color_272x92dp.png" height="92" width="272" >
            </div>
        </div>
        <!--Search Area-->
        <div style="height: 120px;padding: 20px;">
            <!--Search Bar-->
            <form action="http://www.google.com/search" method="get">
                <div style="display:flex;z-index:3;height:44px;background:#fff;border:1px solid #dfe1e5;box-shadow:none;border-radius:24px;margin:0 auto;width:auto;max-width:584px;margin-top: 5px;">
                    <div style="flex:1;display:flex;padding:5px 8px 0 14px;">
                        <div style="display:flex;align-items:center;padding-right:13px;margin-top:-5px;">
                            <img src="searchIcon.png" height="15px" width="15px">
                        </div>
                        <div style="width: 527px;height: 34px;">
                            <input style="background-color:transparent;border:none;color:rgba(0,0,0,.87);word-wrap:break-word;outline:none;display:flex;flex:100%;-webkit-tap-highlight-color:transparent;width: 527px;;height:34px;font-size:16px;" maxlength="2048" type="text"name="q" >
                        </div>                          
                    </div>
                </div>
                <!--Button-->
                <!--"Google Search" and "I’m Feeling Lucky"-->
                <div style="padding-top:18px;height:70px">
                    <style>
                    .button{background-color: #f8f9fa; border: 1px solid #f8f9fa; border-radius: 4px; color: #3c4043; font-family: arial,sans-serif; font-size: 14px; margin: 11px 4px; padding: 0 16px; line-height: 27px; height: 36px; min-width: 54px; text-align: center; cursor: pointer; user-select: none;}</style>
                    <center> 
                        <input class="button" value="Google Search" aria-label="Google Search" type="submit" name="btnK"> 
                        <input class="button" value="I’m Feeling Lucky" aria-label="I’m Feeling Lucky&nbsp" type="submit" name="btnI" >
                    </center>
                </div> 
                <input name="hl" value="en" type="hidden">
                <input name="source"value="hp" type="hidden" >           
            </form>
        </div>
    </body>
</html>
